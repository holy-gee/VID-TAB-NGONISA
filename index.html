<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dhogo Productions</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#ff0000" />
</head>
<body>
  <header>
    <h1 class="neon">Dhogo Productions</h1>
    <p class="neon small">password = dhogo the boss</p>
    <nav>
      <button onclick="showPage('online')">Online</button>
      <button onclick="showPage('offline')">Offline</button>
    </nav>
  </header>

  <!-- Upload Section (hidden by default) -->
  <section id="upload-section" style="display: none;">
    <h2>Upload a Video</h2>
    <input type="password" id="upload-password" placeholder="Enter password" />
    <input type="text" id="uploader-name" placeholder="Your Name" />
    <input type="text" id="video-url" placeholder="Video URL (direct or YouTube)" />
    <input type="text" id="thumbnail-url" placeholder="Thumbnail URL" />
    <input type="text" id="video-title" placeholder="Title" />
    <button id="submit-upload">Upload</button>
  </section>

  <!-- Toggle Upload -->
  <section class="upload-toggle">
    <button onclick="toggleUpload()">Upload</button>
  </section>

  <!-- Search and Filter -->
  <section id="search-bar">
    <input type="text" id="search-input" placeholder="Search videos..." />
    <button onclick="searchVideos()">Search</button>
  </section>

  <!-- Online Videos -->
  <main id="online-page" class="page">
    <div id="videos-container" class="video-list"></div>
  </main>

  <!-- Offline Videos -->
  <main id="offline-page" class="page" style="display: none;">
    <h2>Saved Videos</h2>
    <div id="saved-container" class="video-list"></div>
  </main>

  <!-- Firebase & App -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
