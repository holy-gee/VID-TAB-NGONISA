<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Shop by Takunda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Takunda Code Shop</h1>
    <nav>
      <button data-page="shop-page">Shop</button>
      <button data-page="chat-page">Group Chat</button>
      <button data-page="ads-page">Adverts</button>
      <button data-page="buy-page">Buy Codes</button>
    </nav>
  </header>

  <section id="shop-page" class="page active">
    <h2>Available Services</h2>
    <ul>
      <li>1 - Chating platform = $5</li>
      <li>2 - 3D game designs = $7</li>
      <li>3 - All others we negotiate at <strong>takundangonisa7@gmail.com</strong></li>
    </ul>
  </section>

  <section id="chat-page" class="page">
    <h2>Group Chat</h2>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="message-input" placeholder="Enter your message..." />
      <button type="submit">Send</button>
    </form>
  </section>

  <section id="ads-page" class="page">
    <h2>Adverts</h2>
    <div class="video-ads">
      <iframe width="100%" height="200" src="https://www.youtube.com/embed/YQHsXMglC9A" allowfullscreen></iframe>
      <iframe width="100%" height="200" src="https://www.youtube.com/embed/e-ORhEE9VVg" allowfullscreen></iframe>
      <iframe width="100%" height="200" src="https://www.youtube.com/embed/LsoLEjrDogU" allowfullscreen></iframe>
    </div>
  </section>

  <section id="buy-page" class="page">
    <h2>Buy Codes</h2>
    <p>To purchase a code, email me directly at:</p>
    <p><strong>takundangonisa7@gmail.com</strong></p>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
