<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dhogo Fireball TikTok Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Upload form -->
  <form id="uploadForm">
    <input type="text" name="title" placeholder="Video Title" required />
    <input type="url" name="videoURL" placeholder="Video URL" required />
    <input type="url" name="thumbnailURL" placeholder="Thumbnail URL" required />
    <button type="submit">Upload</button>
  </form>

  <!-- Search -->
  <input type="search" id="searchInput" placeholder="Search videos..." />

  <!-- Video list -->
  <div id="videoList"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
