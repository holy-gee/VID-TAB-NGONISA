<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Video Upload Guide - Dhogo Productions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="top-right-name">takunda ngonisa</div>

  <h1 style="text-align:center; color:#ff0000; margin-top: 60px;">
    Firebase Video Upload Guide - Dhogo Productions
  </h1>

  <!-- Upload form -->
  <div class="upload-container">
    <input type="text" id="title-input" placeholder="Movie title">
    <input type="text" id="video-url-input" placeholder="Video URL">
    <input type="text" id="thumbnail-url-input" placeholder="Thumbnail URL">
    <button id="upload-btn">Upload Movie</button>
  </div>

  <!-- Search container -->
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search videos by title...">
  </div>

  <!-- Horizontal scroll container -->
  <div class="video-carousel" id="video-carousel"></div>

  <!-- Modal for playing video -->
  <div id="video-modal" class="modal">
    <span id="close-modal" class="close">&times;</span>
    <video id="modal-video" controls autoplay></video>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="app.js"></script>
</body>
</html>
