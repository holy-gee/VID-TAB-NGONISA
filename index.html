<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodeShop - Takunda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Takunda's Code Shop</h1>
    <nav>
      <button onclick="showPage('shop')">Shop</button>
      <button onclick="showPage('chat')">Group Chat</button>
      <button onclick="showPage('ads')">Advertisements</button>
      <button onclick="showPage('buy')">Buy Codes</button>
    </nav>
  </header>

  <main>
    <section id="shop" class="page">
      <h2>Code Shop</h2>
      <p>Explore ready-made web apps, games, and more coded by Takunda.</p>
      <div id="code-list">Loading...</div>
    </section>

    <section id="chat" class="page hidden">
      <h2>Group Chat</h2>
      <div id="chat-box"></div>
      <input type="text" id="chat-name" placeholder="Your name" />
      <input type="text" id="chat-message" placeholder="Your message" />
      <button onclick="sendMessage()">Send</button>
    </section>

    <section id="ads" class="page hidden">
      <h2>Video Demos</h2>
      <div class="video-ads">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
      </div>
    </section>

    <section id="buy" class="page hidden">
      <h2>Buy Codes</h2>
      <p>If you're interested in purchasing a code, email me directly:</p>
      <a href="mailto:yourname@gmail.com" class="email-btn">Email Takunda</a>
    </section>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
