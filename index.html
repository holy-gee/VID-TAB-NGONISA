<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ngonisa YouTube App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Ngonisa YouTube App</h1>
    <button id="full-btn">Full</button>
    <button id="shorts-btn">Shorts</button>
  </header>

  <main id="video-container"></main>

  <div id="shorts-player" style="display:none;">
    <iframe id="shorts-iframe" src="" frameborder="0" allowfullscreen></iframe>
    <button id="prev-short">⬅️ Prev</button>
    <button id="next-short">Next ➡️</button>
    <button id="close-short">Close ✖️</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
