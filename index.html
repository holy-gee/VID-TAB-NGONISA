<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dhogo Productions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="neon-title">Dhogo Productions<br><small>password = dhogo the boss</small></h1>
    <nav>
      <button id="tab-online" class="tab-btn active">Online</button>
      <button id="tab-downloads" class="tab-btn">Downloads</button>
    </nav>
  </header>

  <main>
    <!-- Online Section -->
    <section id="online-section">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search videos..." />
        <button id="search-btn">Search</button>
      </div>

      <button id="toggle-upload-btn">Upload Video</button>

      <div id="upload-section" style="display: none;">
        <input type="password" id="upload-password" placeholder="Enter upload password" />
        <input type="text" id="username-input" placeholder="Your Username" />
        <input type="text" id="video-url" placeholder="Video URL" />
        <input type="text" id="thumbnail-url" placeholder="Thumbnail URL" />
        <input type="text" id="video-title" placeholder="Video Title" />
        <select id="video-category">
          <option value="Movies">Movies</option>
          <option value="Music">Music</option>
          <option value="Kids">Kids</option>
          <option value="Gaming">Gaming</option>
          <option value="News">News</option>
          <option value="Other">Other</option>
        </select>
        <button id="upload-btn">Upload</button>
      </div>

      <div id="videos-container" class="video-list"></div>
    </section>

    <!-- Offline Downloads Section -->
    <section id="downloads-section" style="display: none;">
      <h2>Your Downloads</h2>
      <div id="downloads-container" class="video-list"></div>
    </section>
  </main>

  <!-- Firebase Config -->
  <script type="module" src="firebase-config.js"></script>
  <!-- App Logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
