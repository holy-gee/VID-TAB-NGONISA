<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dhogo Productions</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#c00" />
  <meta name="google-adsense-account" content="ca-pub-4109711449894245" />
</head>
<body>
  <header>
    <h1>Dhogo Productions</h1>
    <input type="text" id="search-box" placeholder="Search videos..." />
    <select id="category-filter">
      <option value="All">All</option>
      <option value="Kids">Kids</option>
      <option value="Songs">Songs</option>
      <option value="Learning">Learning</option>
    </select>
  </header>

  <section>
    <button onclick="toggleUpload()">ðŸ“¤ Upload Video</button>
    <div id="upload-section" style="display: none;">
      <input type="password" id="upload-password" placeholder="Password" />
      <input type="text" id="username" placeholder="Your Username" />
      <input type="text" id="video-url" placeholder="Video URL (YouTube or direct)" />
      <input type="text" id="thumbnail-url" placeholder="Thumbnail URL (optional)" />
      <input type="text" id="title" placeholder="Video Title" />
      <select id="upload-category">
        <option value="Kids">Kids</option>
        <option value="Songs">Songs</option>
        <option value="Learning">Learning</option>
      </select>
      <button id="upload-btn">Upload</button>
    </div>
  </section>

  <main id="video-list"></main>

  <!-- Firebase Config -->
  <script type="module" src="firebase-config.js"></script>
  <!-- Main App Logic -->
  <script type="module" src="app.js"></script>

  <script>
    function toggleUpload() {
      const section = document.getElementById("upload-section");
      section.style.display = section.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
