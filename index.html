<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ngonisa Video App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Ngonisa Video App</h1>
    <nav>
      <button id="full-tab">Full</button>
      <button id="shorts-tab">Shorts</button>
    </nav>
    <div id="login-section">
      <input type="password" id="upload-password" placeholder="Enter password to upload" />
      <button id="login-btn">Enter</button>
    </div>
    <div id="uploader-info" style="display:none;">
      Upload enabled for: <span id="uploader-name"></span>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <section id="upload-section" style="display:none;">
    <h2>Upload Video</h2>
    <input type="text" id="username-input" placeholder="Your username" /><br /><br />
    <input type="text" id="video-url" placeholder="YouTube video URL" /><br /><br />
    <input type="text" id="thumbnail-url" placeholder="Thumbnail image URL" /><br /><br />
    <input type="text" id="video-title" placeholder="Video Title" /><br /><br />
    <select id="video-category">
      <option value="Full">Full</option>
      <option value="Shorts">Shorts</option>
    </select><br /><br />
    <button id="upload-btn">Upload Video</button>
  </section>

  <section id="search-section">
    <input type="text" id="search-input" placeholder="Search videos..." />
    <button id="search-btn">Search</button>
  </section>

  <main id="videos-container"></main>

  <div id="shorts-viewer" style="display:none;">
    <button id="prev-short">Prev</button>
    <div id="shorts-video-container"></div>
    <button id="next-short">Next</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
