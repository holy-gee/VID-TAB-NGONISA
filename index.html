<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kids Video Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸŽ¥ Kids Video Hub</h1>
    <input type="text" id="search-box" placeholder="Search videos..." />
    <select id="category-filter">
      <option value="All">All</option>
      <option value="Cartoons">Cartoons</option>
      <option value="Songs">Songs</option>
      <option value="Stories">Stories</option>
      <option value="Learning">Learning</option>
    </select>
  </header>

  <section id="upload-toggle">
    <button id="show-upload">ðŸ“¤ Upload Video (Admin)</button>
  </section>

  <section id="upload-section" style="display: none;">
    <input type="password" id="upload-password" placeholder="Password (admin)" />
    <input type="text" id="username" placeholder="Uploader Name" />
    <input type="text" id="video-url" placeholder="Video URL (YouTube or direct)" />
    <input type="text" id="thumbnail-url" placeholder="Thumbnail URL" />
    <input type="text" id="title" placeholder="Video Title" />
    <select id="video-category">
      <option value="Cartoons">Cartoons</option>
      <option value="Songs">Songs</option>
      <option value="Stories">Stories</option>
      <option value="Learning">Learning</option>
    </select>
    <button id="upload-btn">Upload</button>
  </section>

  <main id="video-list"></main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
