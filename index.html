<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Takunda Ngonisa Productions</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#c00" />
  <meta name="google-adsense-account" content="ca-pub-4109711449894245">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4109711449894245" crossorigin="anonymous"></script>
  <style>
    #splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div id="splash-screen">TAKUNDA NGONISA PRODUCTIONS</div>

  <header>
    <h1>Dhogo Productions</h1>
    <input type="text" id="search-box" placeholder="Search videos..." />
    <select id="category-filter">
      <option value="All">All</option>
      <option value="Kids">Kids</option>
      <option value="Songs">Songs</option>
      <option value="Learning">Learning</option>
    </select>
  </header>

  <section id="upload-section">
    <h2>Upload a Video</h2>
    <input type="password" id="upload-password" placeholder="Enter upload password" />
    <input type="text" id="username" placeholder="Your Username" />
    <input type="text" id="video-url" placeholder="Video URL (YouTube or direct link)" />
    <input type="text" id="thumbnail-url" placeholder="Thumbnail URL (optional)" />
    <input type="text" id="title" placeholder="Video Title" />
    <select id="upload-category">
      <option value="Kids">Kids</option>
      <option value="Songs">Songs</option>
      <option value="Learning">Learning</option>
    </select>
    <textarea id="description" placeholder="Description (optional)"></textarea>
    <button id="upload-btn">Upload</button>
  </section>

  <main id="video-list"></main>

  <script type="module" src="firebase-config.js"></script>
  <script src="videos.js"></script>
  <script type="module" src="app.js"></script>
  <script>
    // Remove splash after 2 seconds
    window.addEventListener("load", () => {
      setTimeout(() => {
        const splash = document.getElementById("splash-screen");
        if (splash) splash.style.display = "none";
      }, 2000);
    });
  </script>
</body>
</html>
